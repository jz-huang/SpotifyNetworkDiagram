<!DOCTYPE html>
<html>
    <head>
        <title>D3 Network Diagram Example</title>
        <style>
            body, h1, h2 {
                color: #444;
                font-family: 'Helvetica Neue', Helvetica, sans-serif;
                font-weight: 300;
            }
            #graph {
                float: left;
                position: relative;
            }
            #notes {
                float: left;
                margin-left: 20px;
            }
            h1, h2 {
                margin: 0;
            }
            h1 {
                font-size: 1.4em;
                margin-bottom: 0.2em;
            }
            h2 {
                font-size: 1.1em;
                margin-bottom: 1em;
            }
            .artwork img {
                border: 1px solid #fff;
                -webkit-box-shadow: 0 3px 5px rgba(0,0,0,.3);
                -moz-box-shadow: rgba(0,0,0,.3) 0 3px 5px;
                border-color: #a2a2a2    9;
            }
            ul {
                list-style: none;
                padding-left: 0;
            }
            li {
                padding-top: 0.2em;
            }
            .node circle, circle.node {
                cursor:       pointer;
                fill:         #ccc;
                stroke:       #fff;
                stroke-width: 1px;
            }
            .edge line, line.edge {
                cursor:       pointer;
                stroke:       #aaa;
                stroke-width: 2px;
            }
            .labelNode text, text.labelNode {
                cursor:       pointer;
                fill:        #444;
                font-size:   11px;
                font-weight: normal;
            }
            ul.connection {
                background-color: #f0f0f0;
                border: 1px solid #ccc;
                border-radius: 8px;
                box-shadow: 0 5px 10px rgba(0,0,0,0.2);
                cursor: pointer;
                font-size: 11px;
                font-weight: normal;
                padding: 10px;
                position: absolute;
            }
            ul.connection:before,
            ul.connection:after {
                border: 10px solid transparent;
                content: '';
                position: absolute;
            }
            ul.connection:before {
                border-bottom-color: #f0f0f0;
                top: -19px;
                left: 20px;
                z-index: 2;
            }
            ul.connection:after {
                border-bottom-color: rgba(0, 0, 0, 0.2);
                top: -21px;
                left: 20px;
                z-index: 1;
            }
            /*
            ul.connection li {
                background-color: #eee;
                border-left: 1px #444 solid;
                border-right: 1px #444 solid;
                font-size: 11px;
                font-weight: normal;
                margin: 0 50% 0 -50%;
                padding: 2px 4px;
            }
            ul.connection li:first-child {
                border-top: 1px #444 solid;
                border-top-left-radius: 4px;
                border-top-right-radius: 4px;
            }
            ul.connection li:last-child {
                border-bottom: 1px #444 solid;
                border-bottom-left-radius: 4px;
                border-bottom-right-radius: 4px;
            }
            */
            ul.connection.hidden {
                display: none;
            }

        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script type="text/javascript" src="http://10.38.0.37/javascripts/api/tableau-2.js"></script>
        <script type="text/javascript" src="js/SXSW_networkdiagram.js"></script>
        <link href="css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body onload="initViz();">
        <div class="page-header">
            <h1>Dynamic Images</h1>
            <h3>Jazz Albums (includes a bar-delimited list of all musicians appearing on the album)</h3>
            <br />
            <h5>Click the "Generate Network Diagram" button to generate a network diagram (created in d3).</h5>
            <h5>Make sure to click and drag nodes, click nodes, and click on node connectors.</h5>
            <br />
            <button id="generateNetwork" onclick="getUnderlyingData()" class="btn" disabled>Generate Network Diagram</button>
        </div>
        <div id="vizContainer" style="width:600px; height:600px;"></div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src='http://d3js.org/d3.v3.min.js'></script>
        <div id='container'>
            <div id='graph'></div>
            <div id='notes'></div>
        </div>
    </body>
</html>
